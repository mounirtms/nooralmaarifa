<svg width="220" height="65" viewBox="0 0 220 65" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Modern gradient -->
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e3c72"/>
      <stop offset="50%" stop-color="#2a5298"/>
      <stop offset="100%" stop-color="#1e3c72"/>
    </linearGradient>
    
    <!-- Accent gradient -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff6b35"/>
      <stop offset="100%" stop-color="#f7931e"/>
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="4" flood-color="rgba(0,0,0,0.2)"/>
    </filter>
  </defs>
  
  <!-- Logo circle with modern design -->
  <circle cx="32" cy="32" r="28" fill="url(#logoGradient)" filter="url(#shadow)"/>
  
  <!-- Inner design elements -->
  <g transform="translate(32,32)">
    <!-- Central star representing knowledge/light -->
    <path d="M0,-20 L4,-8 L16,-8 L7,0 L11,12 L0,6 L-11,12 L-7,0 L-16,-8 L-4,-8 Z" 
          fill="white" opacity="0.95"/>
    
    <!-- Elegant rays -->
    <g stroke="white" stroke-width="2" opacity="0.7">
      <line x1="0" y1="-24" x2="0" y2="-26"/>
      <line x1="17" y1="-17" x2="19" y2="-19"/>
      <line x1="24" y1="0" x2="26" y2="0"/>
      <line x1="17" y1="17" x2="19" y2="19"/>
      <line x1="0" y1="24" x2="0" y2="26"/>
      <line x1="-17" y1="17" x2="-19" y2="19"/>
      <line x1="-24" y1="0" x2="-26" y2="0"/>
      <line x1="-17" y1="-17" x2="-19" y2="-19"/>
    </g>
  </g>
  
  <!-- Company name -->
  <text x="75" y="22" font-family="Inter, -apple-system, sans-serif" 
        font-size="18" font-weight="700" fill="#1e3c72">
    Noor Al Maarifa
  </text>
  
  <!-- Trading LLC -->
  <text x="75" y="38" font-family="Inter, -apple-system, sans-serif" 
        font-size="11" font-weight="500" fill="#666" letter-spacing="0.5px">
    TRADING L.L.C
  </text>
  
  <!-- Arabic text -->
  <text x="75" y="52" font-family="Noto Sans Arabic, Arial, sans-serif" 
        font-size="10" font-weight="600" fill="url(#accentGradient)" direction="rtl">
    شركة نور المعرفة للتجارة
  </text>
</svg>
